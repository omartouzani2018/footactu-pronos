<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FootActu Pronos</title>
    <link rel="stylesheet" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1564073570878035"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>FootActu Pronos</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="pronos.html">Pronostics</a>
            <a href="articles.html">Articles</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Bienvenue sur FootActu Pronos !</h2>
            <p>Partagez et découvrez les meilleurs pronostics football pour tous les matchs à venir.</p>
        </section>
        <section id="actualites">
            <h2>Actualités</h2>
            <div id="actualites-container"></div>
        </section>
        <section>
            <h2>Proposer un pronostic</h2>
            <form id="prono-form">
                <input type="text" id="match" placeholder="Match (ex: PSG - OM)" required>
                <input type="text" id="prono" placeholder="Votre pronostic (ex: 2-1)" required>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <section>
            <h2>Pronostics de la communauté</h2>
            <ul id="pronos-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FootActu Pronos</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
