<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Articles FootActu Pronos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1564073570878035"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>FootActu Pronos - Actualités</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="pronos.html">Pronostics</a>
            <a href="articles.html">Articles</a>
        </nav>
    </header>
    <main>
        <div id="articles-container"></div>
        <section>
            <h2>Classement provisoire Ligue 1</h2>
            <table border="1" cellpadding="8" style="border-collapse: collapse; margin: 0 auto;">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Club</th>
                        <th>Points</th>
                        <th>Joués</th>
                        <th>Victoires</th>
                        <th>Nuls</th>
                        <th>Défaites</th>
                        <th>Différence de buts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>PSG</td>
                        <td>3</td>
                        <td>1</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>+2</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Monaco</td>
                        <td>3</td>
                        <td>1</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                        <td>+1</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Rennes</td>
                        <td>3</td>

                    </tr>
                    <tr>
                        <td>4</td>

                    </tr>
                    <tr>
                        <td>5</td>

                        <td>0</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 FootActu Pronos</p>
    </footer>
    <script>
        fetch('/api/articles')
            .then(res => res.json())
            .then(articles => {
                const container = document.getElementById('articles-container');
                articles.forEach(article => {
                    const articleEl = document.createElement('article');
                    articleEl.innerHTML = `
                        <h2>${article.title}</h2>
                        <img src="${article.image}" alt="${article.title}">
                        <p>${article.content}</p>
                    `;
                    container.appendChild(articleEl);
                });
            });
    </script>
</body>
</html>
